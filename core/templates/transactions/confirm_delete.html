<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление транзакции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-danger">Подтверждение удаления</h2>

        <p>Вы уверены, что хотите <strong>удалить</strong> эту транзакцию?</p>

        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Дата:</strong> {{ transaction.date }}</li>
            <li class="list-group-item"><strong>Сумма:</strong> {{ transaction.amount }} грн</li>
            <li class="list-group-item"><strong>Категория:</strong> {{ transaction.category.name }}</li>
            <li class="list-group-item"><strong>Платил:</strong> {{ transaction.paid_by.username }}</li>
        </ul>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

</div>
</body>
</html>
